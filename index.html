<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <input placeholder="88888888888888" type="text" class="cal-display">
            </div>
            <div class="buttons">
                <div class="cal-buttons">1</div>
                <div class="cal-buttons">2</div>
                <div class="cal-buttons">3</div>
                <div class="del-button">DEL</div>
                <div class="cal-buttons">4</div>
                <div class="cal-buttons">5</div>
                <div class="cal-buttons">6</div>
                <div class="cal-buttons">+</div>
                <div class="cal-buttons">7</div>
                <div class="cal-buttons">8</div>
                <div class="cal-buttons">9</div>
                <div class="cal-buttons">-</div>
                <div class="cal-buttons">.</div>
                <div class="cal-buttons">0</div>
                <div class="cal-buttons">/</div>
                <div class="cal-buttons">X</div>
                <div class="reset-button">RESET</div>
                <div class="equal-button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
